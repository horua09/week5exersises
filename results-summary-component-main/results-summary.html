<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="results-summary.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">
       <div class="frame">
        <div class="result">
            <div class="resultside">Your Results</div>
            <div class="circle">
                <div class="your-result">
                    <div class="your-result-score">76</div>
                    of 100
                </div>
            </div>
            <div class="great">
                <h1>Great</h1>
            </div>
            <div class="score">
                You scored higher than 65% of the people who have taken these tests.
            </div>
        </div>
        </div>
        <div class="summaryside">
            <div class="summary">Summary</div>
            <div class="scores">
                <div class="attribute-capsule reaction">
                    <div class="attribute-capsule-action"> Reaction </div>
                    <div class="attribute-capsule-score"> 80 / 100 </div>
                </div>
                <div class="attribute-capsule memory">
                    <div class="attribute-capsule-action "> Memory </div>
                    <div class="attribute-capsule-score"> 92 / 100 </div>
                </div>
                <div class="attribute-capsule verbal">
                    <div class="attribute-capsule-action"> Verbal </div>
                    <div class="attribute-capsule-score"> 61 / 100 </div>
                </div>
                <div class="attribute-capsule visual">
                    <div class="attribute-capsule-action"> Visual </div>
                    <div class="attribute-capsule-score"> 72 / 100 </div>
                </div>
            </div>
            <button class="button" type="button">continue</button>
        </div>
    </div>
</body>

</html>
