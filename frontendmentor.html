<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: #000000;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
    }

    .profile {
        position: absolute;
        left: 0;
        right: 0;
        margin-left: auto;
        margin-right: auto;
        width: 300px;
        padding: 20px 20px 20px 20px;
    }

    .card {
        border-radius: 10px;
        align-content: center;
        background-color: rgba(169, 169, 169, 0.261);
        text-align: center;
        padding: 20px 20px 20px 20px;
    }

    .button {
        display: block;
        color: white;
        background-color: grey;
        border-radius: 4px;
        margin: 0px;
        padding: 6px 6px 6px 6px;
        cursor: pointer;
        text-decoration: none;
    }

    h2 {
        font-size: 18px;
        color: hsl(75, 94%, 57%)
    }

    .button:hover {
        color: hsl(75, 94%, 57%)
    }

    img {
        border-radius: 100px;
        width: 70px;
    }
</style>

<body>
    <div class="profile">
        <div class="card">

</html>
